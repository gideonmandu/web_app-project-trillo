<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">2</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon-chat">
                            <use xlink:href="img/sprite.svg#icon-conversation"></use>
                        </svg>
                        <span class="user-nav__notification">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Giddy</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-location-hotel"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-airplane"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-travel-car"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-globe"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2020 by gideon mandu All rights reserved.
                    </div>
                </nav>
                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" alt="photo of hotel 1" class="gallery__item-photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-2.jpg" alt="photo of hotel 2" class="gallery__item-photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" alt="photo of hotel 3" class="gallery__item-photo">
                        </figure>
                    </div>
                    <div class="overview">
                        <h1 class="overview__heading">Hotel Ingokho</h1>
                        <div class="overview__stars">
                            <svg class="overview__stars-icon">
                                <use xlink:href="img/sprite.svg#icon-star-full"></use>
                            </svg>
                            <svg class="overview__stars-icon">
                                <use xlink:href="img/sprite.svg#icon-star-full"></use>
                            </svg>
                            <svg class="overview__stars-icon">
                                <use xlink:href="img/sprite.svg#icon-star-full"></use>
                            </svg>
                            <svg class="overview__stars-icon">
                                <use xlink:href="img/sprite.svg#icon-star-full"></use>
                            </svg>
                            <svg class="overview__stars-icon">
                                <use xlink:href="img/sprite.svg#icon-star-full"></use>
                            </svg>
                        </div>
                        <div class="overview__location">
                            <svg class="overview__location-icon">
                                <use xlink:href="img/sprite.svg#icon-location"></use>
                            </svg>
                            <button class="btn-inline">Kakamega, Kenya</button>
                        </div>
                        <div class="overview__rating">
                            <div class="overview__rating-average">8.0</div>
                            <div class="overview__rating-count">424 votes</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
